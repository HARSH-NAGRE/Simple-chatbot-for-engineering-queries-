<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EngineerAI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9ff;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .highlight {
      color: #5c4bfc;
    }

    .subtext {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .suggestions button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      background: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .suggestions button:hover {
      background: #dcdcfb;
    }

    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      margin: 20px 0;
      text-align: left;
      background: #f4f4fa;
      padding: 15px;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      font-weight: bold;
      color: #4a4a4a;
    }

    .bot {
      background-color: #e8e8ff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .input-section {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border-radius: 8px;
      background-color: #5c4bfc;
      color: white;
      border: none;
      cursor: pointer;
    }

    .features {
      margin-top: 20px;
    }

    .feature-btn {
      background: #f1f1f1;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to <span class="highlight">EngineerAI</span></h1>
    <p class="subtext">Your engineering assistant designed to help with technical queries, calculations, and knowledge.</p>

    <div class="suggestions">
      <p><strong>Try asking:</strong></p>
      <button onclick="setExample('Calculate the stress in a beam with a cross-section of 50mm¬≤')">Calculate the stress...</button>
      <button onclick="setExample('What\'s the difference between a BJT and a MOSFET?')">What's the difference...</button>
      <button onclick="setExample('Help me understand how a heat exchanger works')">Help me understand...</button>
      <button onclick="setExample('What are the pros and cons of different bridge designs?')">What are the pros and cons...</button>
    </div>

    <div class="chat-container" id="chat-container"></div>

    <div class="input-section">
      <input type="text" id="user-input" placeholder="Ask an engineering question...">
      <button onclick="sendMessage()">‚û§</button>
    </div>

    <div class="features">
      <button class="feature-btn">üí¨ Chat</button>
      <button class="feature-btn">üì∫ YouTube Summary</button>
      <button class="feature-btn">üìÑ PDF Analysis</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");

    function setExample(text) {
      userInput.value = text;
    }

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;

      appendMessage("You", question);
      userInput.value = "";

      appendMessage("EngineerAI", "Thinking...");

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_API_KEY", // üîÅ Replace this with your OpenRouter API key
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [{ role: "user", content: question }]
          })
        });

        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content || "Sorry, I couldn't generate a response.";
        updateLastBotMessage(reply);

      } catch (error) {
        updateLastBotMessage("Error fetching response: " + error.message);
      }
    }

    function appendMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.innerHTML = `<div class="${sender === 'You' ? 'user' : 'bot'}">${text}</div>`;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateLastBotMessage(newText) {
      const botMessages = document.querySelectorAll(".bot");
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].innerText = newText;
      }
    }
  </script>
</body>
</html>
